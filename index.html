<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Web Simulado</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #252526;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      color: #9cdcfe;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    .sidebar ul li {
      margin-bottom: 0.5rem;
      color: #ccc;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 1rem;
      background-color: #1e1e1e;
      overflow-y: auto;
    }

    .terminal {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .prompt {
      color: #00ff00;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .input-line input {
      background: none;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Terminal</li>
      <li>Logs</li>
      <li>Config</li>
    </ul>
  </div>
  <div class="main">
    <div class="terminal" id="terminal">
      <div>> Bem-vindo ao terminal interativo!</div>
    </div>
    <div class="input-line">
      <span class="prompt">$</span>
      <input type="text" id="cmdInput" placeholder="Digite um comando...">
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmdInput');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (cmd) {
          terminal.innerHTML += `<div class="prompt">$ ${cmd}</div>`;
          terminal.innerHTML += `<div>Sa√≠da simulada de "${cmd}"</div>`;
        }
        input.value = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>

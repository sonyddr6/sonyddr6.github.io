<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat com Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
      background: black;
      color: #d4d4d4;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    .sidebar {
      position: relative;
      z-index: 1;
      width: 200px;
      background-color: rgba(37, 37, 38, 0.9);
      padding: 1rem;
      border-right: 1px solid #333;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      color: #9cdcfe;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    .sidebar ul li {
      margin-bottom: 0.5rem;
      color: #ccc;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #fff;
    }

    .main {
      position: relative;
      z-index: 1;
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background-color: rgba(30, 30, 30, 0.85);
    }

    .open-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .open-btn:hover {
      background-color: #45a049;
    }

    .terminal {
      background: rgba(30, 30, 30, 0.85);
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-wrap;
      flex: 1;
      overflow-y: auto;
    }

    .prompt {
      color: #00ff00;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .input-line input {
      background: none;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      flex: 1;
    }

    .user { color: #9cdcfe; }
    .bot  { color: #ce9178; }

    body {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="sidebar">
  <h2>Menu</h2>
  <ul>
    <li>Chat</li>
    <li><a href="/log/{{ sess_id }}" style="text-decoration:none; color:inherit;">Hist√≥rico</a></li>
    <li>Config</li>
  </ul>
</div>

<div class="main">
  <button class="open-btn" onclick="window.open('https://9000-idx-telegramas-gemini-1744341875765.cluster-uf6urqn4lned4spwk4xorq6bpo.cloudworkstations.dev/', '_blank')">
    Abrir Cloud Workstations üöÄ
  </button>

  <div class="terminal" id="mensagens">
    > Bem-vindo ao chat com Gemini!
  </div>

  <div class="input-line">
    <span class="prompt">$</span>
    <input type="text" id="entrada" placeholder="Digite sua mensagem..." />
  </div>
</div>

<script>
  const entrada = document.getElementById("entrada");
  const mensagens = document.getElementById("mensagens");

  async function enviar() {
    const pergunta = entrada.value.trim();
    if (!pergunta) return;
    mensagens.innerHTML += `<div class="prompt user">$ ${pergunta}</div>`;
    entrada.value = "";
    entrada.disabled = true;

    try {
      const resp = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: pergunta })
      });
      const json = await resp.json();
      mensagens.innerHTML += `<div class="bot">ü§ñ Gemini > ${json.resposta}</div>`;
    } catch (e) {
      mensagens.innerHTML += `<div class="bot">‚ùå Erro ao conectar com a IA.</div>`;
    }

    mensagens.scrollTop = mensagens.scrollHeight;
    entrada.disabled = false;
    entrada.focus();
  }

  entrada.addEventListener("keydown", function (e) {
    if (e.key === "Enter") enviar();
  });

  // MATRIX ANIMATION
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px Fira Code";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      drops[i] = (drops[i] * fontSize > canvas.height || Math.random() > 0.975) ? 0 : drops[i] + 1;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat com Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #252526;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      color: #9cdcfe;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    .sidebar ul li {
      margin-bottom: 0.5rem;
      color: #ccc;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 1rem;
      background-color: #1e1e1e;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .open-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .open-btn:hover {
      background-color: #45a049;
    }

    .terminal {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-wrap;
      flex: 1;
      overflow-y: auto;
    }

    .prompt {
      color: #00ff00;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .input-line input {
      background: none;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      flex: 1;
    }

    .user {
      color: #9cdcfe;
    }

    .bot {
      color: #ce9178;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Chat</li>
      <li><a href="/log/{{ sess_id }}" style="text-decoration:none; color:inherit;">Hist√≥rico</a></li>
      <li>Config</li>
    </ul>
  </div>

  <div class="main">
    <button class="open-btn" onclick="window.open('https://9000-idx-googlepythontest-1744324974220.cluster-etsqrqvqyvd4erxx7qq32imrjk.cloudworkstations.dev/', '_blank')">
      Abrir Cloud Workstations üöÄ
    </button>

    <div class="terminal" id="mensagens">
      > Bem-vindo ao chat com Gemini!
    </div>

    <div class="input-line">
      <span class="prompt">$</span>
      <input type="text" id="entrada" placeholder="Digite sua mensagem..." />
    </div>
  </div>

  <script>
    const entrada = document.getElementById("entrada");
    const mensagens = document.getElementById("mensagens");

    async function enviar() {
      const pergunta = entrada.value.trim();
      if (!pergunta) return;
      mensagens.innerHTML += `<div class="prompt user">$ ${pergunta}</div>`;
      entrada.value = "";
      entrada.disabled = true;

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensagem: pergunta })
        });
        const json = await resp.json();
        mensagens.innerHTML += `<div class="bot">ü§ñ Gemini > ${json.resposta}</div>`;
      } catch (e) {
        mensagens.innerHTML += `<div class="bot">‚ùå Erro ao conectar com a IA.</div>`;
      }

      mensagens.scrollTop = mensagens.scrollHeight;
      entrada.disabled = false;
      entrada.focus();
    }

    entrada.addEventListener("keydown", function (e) {
      if (e.key === "Enter") enviar();
    });
  </script>

</body>
</html>
